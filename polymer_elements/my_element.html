<link rel="import" href="../bower_components/polymer/polymer.html">
<!-- <link rel="import" href="/path/to/other/element"  -->

<polymer-element name="my-element" attributes="username">
  <template>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
  <style>
    :host {
      font-family: sans-serif;
    }

    .red {
      color: red;
    }
  
    .username {
      color: orange;
      border: 1px solid #777;
      padding: 5px;
    }
  </style>
  <p>
    <span class="red">Hello from red class with color: red</span> inside of 
    <b> my-element</b>. This is my Shadow DOM. Yo yo, 
    <span id="username" class="username">{{ username }}</span> likes data-binding  
  </p>
  <p>
    <button class="btn btn-primary">Bootstrap Button</button>
  </p>
  </template>
  <script>
    Polymer({
      ready: function() {
        console.log('element is ready');
      }
    });
  
    function innerFunc() {
      console.log('calling function inside of web component');
    }
  
    innerFunc();
  </script>
</polymer-element>
